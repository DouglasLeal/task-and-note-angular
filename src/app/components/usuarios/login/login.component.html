<div class="login">
    <h1 class="text-center mb-3">Login</h1>

    <div class="card">
        <div class="card-body">
            <label class="fw-bold">Email:</label>
            <input [(ngModel)]="usuario.email" type="email" class="form-control mb-3">

            <label class="fw-bold">Senha:</label>
            <input [(ngModel)]="usuario.senha" type="password" class="form-control mb-3">

            <button (click)="login()" class="btn btn-primary w-100">Login</button>
        </div>
    </div>
</div>
