<h1 class="text-center my-3">Categorias</h1>
<div class="card">
    <div class="card-body">
        <div class="mb-3">
            <input [(ngModel)]="categoria.nome" type="text" class="form-control" placeholder="Categorias...">
        </div>
        <button *ngIf="!categoria._id" (click)="criarCategoria()" class="btn btn-primary d-block w-100">Criar</button>
        <button *ngIf="categoria._id" (click)="editarCategoria()" class="btn btn-warning d-block w-100">Editar</button>
    </div>
</div>

<table class="table mt-3">
    <thead>
      <tr>
        <th>Nome</th>
        <th class="text-center">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td class="table-name">{{categoria.nome}}</td>
        <td class="d-flex gap-3">
            <button (click)="preparaEditar(categoria)" class="btn btn-warning"><i class="fa-solid fa-pencil"></i></button>
            <button (click)="excluirCategoria(categoria._id!)" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
