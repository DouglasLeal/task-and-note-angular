<div class="card my-5">
    <div class="card-body">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Tarefa...">
        </div>
        <button class="btn btn-primary d-block w-100">Criar</button>
    </div>
</div>

<div *ngFor="let tarefa of tarefas" class="d-flex justify-content-between mb-3 bg-dark p-3">
    <div class="d-flex align-items-center w-100">
        <input type="checkbox" class="form-check-input tarefa-concluido" checked="{{tarefa.concluido ? 'checked' : ''}}">
        <p class="tarefa-conteudo text-light">{{tarefa.conteudo}}</p>
    </div>
    <button class="btn btn-danger">excluir</button>
</div>
